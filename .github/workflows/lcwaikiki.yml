name: lcwaikiki
on:
  schedule:
    - cron:  '0 0 * * 5'

env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'lcwaikiki'
    secrets: inherit
  erkek_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: erkek
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'lcwaikiki'
    secrets: inherit
  kcocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kcocuk
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'lcwaikiki'
    secrets: inherit
  ecocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: ecocuk
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'lcwaikiki'
    secrets: inherit
