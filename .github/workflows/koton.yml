name: koton
on:
   workflow_dispatch:

env:
  WEBSITE: biraradamoda
  GH_TOKEN: ${{secrets.GH_TOKEN}}
  MARKA: koton
  MAXCONCURRENCY: 5
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: $MAXCONCURRENCY
      marka: $MARKA
    secrets: inherit
  erkek_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: erkek
      maxconcurrency: $MAXCONCURRENCY
      marka: $MARKA
    secrets: inherit
  kcocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kcocuk
      maxconcurrency: $MAXCONCURRENCY
      marka: $MARKA
    secrets: inherit
  ecocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: ecocuk
      maxconcurrency: $MAXCONCURRENCY
      marka: $MARKA
    secrets: inherit
