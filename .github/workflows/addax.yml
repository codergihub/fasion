name: addax
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 3 * * *'
      inputs:
        marka:
          description: 'marka'
          required: false
          type: string
          default: 'addax'
        maxconcurrency:
          description: 'maxconcurrency'
          required: false
          type: string
          default: '1'
        WEBSITE:
          description: 'website'
          required: false
          type: string
          default: 'biraradamoda'
env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: ${{inputs.maxconcurrency}}
      WEBSITE: ${{inputs.WEBSITE}}
      marka: ${{inputs.marka}}
    secrets: inherit
