name: network
on:
  schedule:
    - cron:  '0 0 * * 0,2'
env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'network'
    secrets: inherit
  erkek_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: erkek
      maxconcurrency: '5'
      WEBSITE: 'biraradamoda'
      marka: 'network'
    secrets: inherit