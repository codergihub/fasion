name: penti
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * 2'
    inputs:
      marka:
        description: 'marka'
        required: false
        type: string
        default: 'penti'
      maxconcurrency:
        description: 'maxconcurrency'
        required: false
        type: string
        default: '5'
      WEBSITE:
        description: 'website'
        required: false
        type: string
        default: 'biraradamoda'
env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
jobs:
  kadin_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kadin
      maxconcurrency: ${{inputs.maxconcurrency}}
      WEBSITE: ${{inputs.WEBSITE}}
      marka: ${{inputs.marka}}
    secrets: inherit
  erkek_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: erkek
      maxconcurrency: ${{inputs.maxconcurrency}}
      WEBSITE: ${{inputs.WEBSITE}}
      marka: ${{inputs.marka}}
    secrets: inherit
  kcocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: kcocuk
      maxconcurrency: ${{inputs.maxconcurrency}}
      WEBSITE: ${{inputs.WEBSITE}}
      marka: ${{inputs.marka}}
    secrets: inherit
  ecocuk_job:
    uses: ./.github/workflows/reusable.yml
    with:
      GENDER: ecocuk
      maxconcurrency: ${{inputs.maxconcurrency}}
      WEBSITE: ${{inputs.WEBSITE}}
      marka: ${{inputs.marka}}
    secrets: inherit
